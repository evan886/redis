port 8006
bind 0.0.0.0 
#enable cluster mode
cluster-enabled yes
appendfilename "appendonly-8006.aof"
cluster-node-timeout 15000
appendonly yes
appendfsync everysec
# redis 这个不能打开 
#daemonize yes
dbfilename dump_8006.rdb
#集群内配置文件
cluster-config-file "nodes-8006.conf"
protected-mode yes
dir /data/redis/

logfile /var/log/redis/8006.log
